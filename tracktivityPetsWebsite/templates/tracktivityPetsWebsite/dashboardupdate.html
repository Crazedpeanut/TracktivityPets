<strong>Update View</strong><br/>
Experience Gained: {{ experience_gained }} <br/>
Levels Gained: {{ levels_gained }}

<div class="container">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Refresh
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Since You've Been Gone...</h4>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>You have gained another 4,000 experience</li>
                        <li>You have been awarded 5 more Pet Pennies</li>
                        <li>You have logged another 6,000 steps</li>
                        <li>P.S. None of this data is real! </li>
                    </ul>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Swagtastic!</button>
                </div>
            </div>
        </div>
    </div>
</div>
