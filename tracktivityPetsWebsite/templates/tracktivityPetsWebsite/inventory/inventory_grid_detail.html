<!-- inventory_grid.html: Sub-template that handles displaying each collected pet in grid layout -->
{% load staticfiles %}

<div class="container tab-content col-xs-12" id="inventory_window">
    <!-- Collected Pets Tab -->
    <div class="tab-pane fade in active" id="pets">
        <div class="col-xs-12 col-md-6">
            {% for key, value in collected_pets.items %}
            <div class="col-xs-6" class="inventory_pet" id="collected_{{ value.pk }}">
                <button class="inventory_button">
                    <img class="img-responsive" src="{{ value.image }}">
                    <p class="">{{ key }}</p>
                </button>            
            </div>
            {% endfor %}
        </div>
        
        <div class="col-md-6 hidden-xs inventory_detail">
            <div hidden id="selected_{{ default.pk }}" > </div>
            <div class="row"><h2 class="col-centred" id="inventory_detail_header">{{ default.name }}</h2></div>
            <div class="row"><img class="img-responsive col-centred" src="{{ default.image }}" id="inventory_detail_image"></div>
            <div class="row" id="inventory_detail_pet_description_div">
                <p id="inventory_detail_pet_description" class="col-xs-12 col-md-8 col-centred">
                    {{ default.story }}
                </p>
            </div>
            <div class="row"><h4 id="inventory_detail_pet_level">Level {{ default.level }}</h4></div>
            <div class="row"><h5 id="inventory_detail_pet_age">{{ default.age }} Days Old</h5></div>
            <div class="row" id="inventory_detail_buttons">
                <button class="btn btn-lg btn-primary col-md-3 col-centred" type="button">Rename</button>
                <button class="btn btn-lg btn-primary col-md-3 col-centred activate_button" type="button">Activate!</button>
            </div>
        </div>
    </div>
    
    <!-- Collected Scenery Tab -->
    <div class="tab-pane fade" id="scenery">
        <div class="col-xs-12 col-md-6">
            <div class="col-xs-6" class="inventory_scenery">
                <button class="inventory_button">
                    <img class="img-responsive img-circle" src="{% static 'tracktivityPetsWebsite/images/splash_bg.jpg' %}">
                    <p class="scenery_description">Pretty Valley</p>
                </button>            
            </div>
        </div>
        
        <div class="col-md-6 hidden-xs inventory_detail">
            <div class="row"><h2 class="col-centred" id="inventory_scenery_detail_header">Pretty Valley</h2></div>
            <div class="row"><img class="img-responsive col-xs-8 col-centred" src="{% static 'tracktivityPetsWebsite/images/splash_bg.jpg' %}" id="inventory_detail_image"></div>
            <div class="row" id="inventory_detail_scenery_description_div">
                <p id="inventory_detail_scenery_description" class="col-xs-12 col-md-8 col-centred">
                    This pretty valley really is very pretty!
                </p>
            </div>
            <div class="row">
                <button class="btn btn-lg btn-primary col-md-3 col-centred activate_button" type="button">Activate!</button>
            </div>
        </div>
    </div>
    
    <!-- Collected Cosmetics Tab -->
    <div class="tab-pane fade" id="cosmetics">
        <div class="col-xs-12 col-md-6">
            <div class="col-xs-6" class="inventory_cosmetics">
                <button class="inventory_button">
                    <img class="img-responsive" src="{% static 'tracktivityPetsWebsite/images/oinksalotshirt.jpg' %}">
                    <p class="cosmetics_description">Awesome Shirt</p>
                </button>            
            </div>
        </div>
        
        <div class="col-md-6 hidden-xs inventory_detail">
            <div class="row"><h2 class="col-centred" id="inventory_cosmetics_detail_header">Awesome Shirt</h2></div>
            <div class="row"><img class="img-responsive col-xs-8 col-centred" src="{% static 'tracktivityPetsWebsite/images/oinksalotshirt.jpg' %}" id="inventory_detail_image"></div>
            <div class="row" id="inventory_detail_cosmetics_description_div">
                <p id="inventory_detail_cosmetics_description" class="col-xs-12 col-md-8 col-centred">
                    What an awesome shirt!
                </p>
            </div>
            <div class="row">
                <button class="btn btn-lg btn-primary col-md-3 col-centred activate_button" type="button">Equip!</button>
            </div>
        </div>
    </div>
</div>
