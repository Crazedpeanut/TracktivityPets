<!-- inventory_modal.html: Sub-template that handles the pop-up (modal) detail view on mobile devices. -->

<div class="container">            
    <div class="modal fade" role="dialog" id="inventory_detail_modal">
        <div class="modal-dialog">              
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{ default.name }}</h4>
                </div>
                <div class="modal-body">
                    <img id="inventory_detail_image" class="img-responsive col-xs-9 col-centred" src="{{ default.image }}" />
                    <p id="inventory_detail_pet_description">{{ default.story }}</p>
                    <div><h4 id="inventory_detail_pet_level">Level {{ default.level }}</h3></div>
                    <div><h5 id="inventory_detail_pet_age">{{ default.age }} Days Old</h5></div>
                </div>                    
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Dismiss</button>
                    <button type="button" class="btn btn-default btn-warning" data-dismiss="modal" id="inv_modal_rename">Rename</button>
                    <button type="button" class="btn btn-default activate_button btn-success" data-dismiss="modal">Activate!</button>
                </div>
            </div>        
        </div>
    </div>
</div>

<div class="container">            
    <div class="modal fade" role="dialog" id="rename_modal">
        <div class="modal-dialog">              
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Rename Pet</h4>
                </div>
                <div class="modal-body">
                    <img id="inventory_detail_image" class="img-responsive col-xs-9 col-centred" src="http://thederpclub.com/images/2014/06/dog-derps-1.jpg" />
                    <p>Enter a new name for your pet!</p>
                </div>                    
                <div id="rename_input">
                    <input id="rename_text_field" type="text" placeholder="Current pet name goes here" autocomplete="off">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default btn-success" data-dismiss="modal" id="confirm_rename_button">Confirm</button>
                </div>
            </div>        
        </div>
    </div>
</div>

<div class="container">            
    <div class="modal fade" role="dialog" id="equip_override_modal">
        <div class="modal-dialog">              
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Equipping Item: Confirmation Requested</h4>
                </div>
                <div class="modal-body">
                    <img id="inventory_detail_image" class="img-responsive col-xs-9 col-centred" src="https://shngel.files.wordpress.com/2011/06/hammieinhat.jpg" />
                    <p>Your pet is actually already wearing an item on that body part. Would you like to override that with this new item?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default btn-success" data-dismiss="modal" id="equip_item_override">Override</button>
                </div>
            </div>        
        </div>
    </div>
</div>
