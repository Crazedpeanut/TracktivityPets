{% load staticfiles %}

{% if user.is_authenticated %}
	Logged in as: {{ user.get_username }} <br/><br/>

	{% if not synched %}
		<form action="/fitbit/login/" method="POST">
		{% csrf_token %}
		<input type="submit" name="link_fitbit" value="Link Fitbit Account" /> 
		</form>
	{% endif %}
		
	{% if data %}
		{{ data }} <br/>
	{% endif %}
	
	{% for entry in happiness_data %}
		{{ entry }} <br/>
	{% endfor %}

{% endif %}
